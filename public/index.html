<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"> <!-- Linking the external CSS file -->
    <title>Coin Tracker</title>
</head>
<body>
    <h1>Coin Tracker</h1>

    <div class="input-container">
        <input type="text" id="statsCoin" placeholder="Enter coin for stats">
        <button id="statsButton">Stats</button>
    </div>

    <div class="input-container">
        <input type="text" id="deviationCoin" placeholder="Enter coin for deviation">
        <button id="deviationButton">Deviation</button>
    </div>

    <script>
        document.getElementById('statsButton').addEventListener('click', function() {
            const coin = document.getElementById('statsCoin').value;
            if (coin) {
                window.location.href = `/stats?coin=${coin}`;
            } else {
                alert('Please enter a coin for stats.');
            }
        });

        document.getElementById('deviationButton').addEventListener('click', function() {
            const coin = document.getElementById('deviationCoin').value;
            if (coin) {
                window.location.href = `/deviation?coin=${coin}`;
            } else {
                alert('Please enter a coin for deviation.');
            }
        });
    </script>
</body>
</html>
